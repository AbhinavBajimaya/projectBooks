{% extends "base.html" %}

{% block tabheading %}Registration{% endblock %}

{% block pageheading %}<h1>Register</h1>{% endblock %}

{% block content %}

<form action="" >
     <div class="container">
         <label for="uname"><b>Username</b></label><br>
         <input type="text" placeholder="Enter Username" name="uname" required><br>

         <label for="email"><b>Email</b></label><br>
         <input type="text" placeholder="Enter email id" name="email" required><br>

         <label for="psw"><b>Password</b></label><br>
         <input type="password" placeholder="Enter a password" name="psw" required><br>

         <label>
             <input type="checkbox" checked="checked" name="remember">Remember me
         </label><br>

         <button type="submit">Register</button><br>
        
    </div>
</form>

{% endblock %}
